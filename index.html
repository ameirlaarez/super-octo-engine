<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Keeper Suite v1.6 - Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex h-screen overflow-hidden">

    <div id="login-page" class="fixed inset-0 z-[999] flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-4xl font-black mb-2 text-sky-600">Store Keeper</h1>
            <div id="auth-error"
                class="bg-red-50 border-r-4 border-red-500 text-red-600 p-3 rounded mb-4 text-sm hidden text-right">
            </div>
            <input type="email" id="user-email" placeholder="אימייל" class="mb-4">
            <input type="password" id="user-pass" placeholder="סיסמה" class="mb-6">
            <button onclick="Auth.handleAuth('login')"
                class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold mb-4">כניסה</button>
            <button onclick="Auth.handleAuth('signup')" class="text-sky-600 text-sm font-bold">משתמש חדש? הרשם
                כאן</button>
        </div>
    </div>

    <div id="app-content" class="hidden flex w-full h-full">
        <aside class="w-64 bg-slate-800 flex flex-col shadow-xl text-white">
            <div class="p-6 text-2xl font-bold border-b border-slate-700">
                <span class="text-sky-400">Store Keeper</span>
            </div>
            <nav id="sidebar-nav" class="flex-1 mt-4"></nav>
            <button onclick="Auth.logout()" class="p-6 bg-slate-900 text-red-400 font-bold">התנתק</button>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white border-b border-sky-200 flex items-center justify-between px-8">
                <h2 id="section-title" class="text-xl font-bold">טוען...</h2>
                <div id="sync-status" class="text-xs font-bold text-green-600">מחובר לענן</div>
            </header>
            <section id="content-area" class="p-8 overflow-y-auto"></section>
        </main>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 w-full max-w-lg shadow-2xl" id="modal-content"></div>
    </div>

    <script src="js/state.js"></script>
    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/suppliers.js"></script>
    <script src="js/products.js"></script>
    <script src="js/payments.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/events.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
