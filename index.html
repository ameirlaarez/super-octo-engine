<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Keeper Suite v1.6 - Cloud Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        * { color: #000000 !important; }
        body { font-family: 'Assistant', sans-serif; background-color: #f0f9ff; }
        .sidebar-item.active * { color: #ffffff !important; }
        .sidebar-item.active { background-color: #0284c7; }
        .bg-blue-600 *, .bg-green-600 *, .bg-red-600 *, .bg-slate-800 *, .bg-sky-600 *, .bg-slate-700 * { color: #ffffff !important; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #bae6fd; }
        input, select { border: 2px solid #cbd5e1 !important; padding: 10px; font-weight: bold; border-radius: 8px; width: 100%; }
        th { background-color: #f8fafc; border-bottom: 2px solid #0284c7; padding: 12px; font-weight: 800; }
        td { border-bottom: 1px solid #e2e8f0; padding: 12px; font-weight: 600; }
        label { display: block; font-weight: bold; margin-bottom: 4px; font-size: 0.9rem; }
        #login-page { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="login-page" class="fixed inset-0 z-[999] flex items-center justify-center">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-4xl font-black mb-2 text-sky-600">Store Keeper</h1>
            <p class="text-slate-400 mb-8 font-bold italic">Cloud Management Suite</p>
            <div id="auth-error" class="bg-red-50 border-r-4 border-red-500 text-red-600 p-3 rounded mb-4 text-sm hidden text-right"></div>
            <input type="email" id="user-email" placeholder="אימייל" class="mb-4">
            <input type="password" id="user-pass" placeholder="סיסמה" class="mb-6">
            <button onclick="handleAuth('login')" class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold hover:bg-sky-700 mb-4 transition">כניסה למערכת</button>
            <button onclick="handleAuth('signup')" class="text-sky-600 text-sm font-bold hover:underline">משתמש חדש? צור חשבון בענן</button>
        </div>
    </div>

    <div id="app-content" class="hidden flex w-full h-full">
        <aside class="w-64 bg-slate-800 flex flex-col shadow-xl">
            <div class="p-6 text-2xl font-bold border-b border-slate-700">
                <span class="text-sky-400">Store Keeper</span>
                <span class="text-xs block font-normal text-white italic">v1.6 Cloud Edition</span>
            </div>
            <nav class="flex-1 mt-4">
                <button onclick="showSection('suppliers')" class="sidebar-item w-full flex items-center px-6 py-4 hover:bg-slate-700 transition">
                    <i class="fas fa-address-book ml-3 text-white"></i> <span class="text-white">ספקים וחשבונות</span>
                </button>
                <button onclick="showSection('products')" class="sidebar-item w-full flex items-center px-6 py-4 hover:bg-slate-700 transition">
                    <i class="fas fa-boxes ml-3 text-white"></i> <span class="text-white">ניהול מלאי</span>
                </button>
                <button onclick="showSection('counting')" class="sidebar-item w-full flex items-center px-6 py-4 hover:bg-slate-700 transition">
                    <i class="fas fa-list-check ml-3 text-white"></i> <span class="text-white">ספירת מלאי</span>
                </button>
                <button onclick="showSection('payments')" class="sidebar-item w-full flex items-center px-6 py-4 hover:bg-slate-700 transition">
                    <i class="fas fa-money-bill-transfer ml-3 text-white"></i> <span class="text-white">תשלומים</span>
                </button>
                <button onclick="showSection('reports')" class="sidebar-item w-full flex items-center px-6 py-4 hover:bg-slate-700 transition">
                    <i class="fas fa-chart-pie ml-3 text-white"></i> <span class="text-white">דוחות ורווח</span>
                </button>
            </nav>
            <button onclick="logout()" class="p-6 bg-slate-900 text-red-400 font-bold hover:bg-red-900/20 transition">
                <i class="fas fa-power-off ml-2"></i> התנתק מהענן
            </button>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white border-b border-sky-200 flex items-center justify-between px-8">
                <h2 id="section-title" class="text-xl font-bold">טוען...</h2>
                <div class="flex items-center gap-4">
                    <div id="current-date" class="font-bold text-sm"></div>
                    <span id="sync-status" class="bg-green-100 text-green-700 text-xs px-2 py-1 rounded-full font-bold">מעודכן לענן</span>
                </div>
            </header>
            <section id="content-area" class="p-8 overflow-y-auto"></section>
        </main>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-8 w-full max-w-lg shadow-2xl border-t-4 border-sky-500" id="modal-content"></div>
    </div>

    <script>
        // --- קונפיגורציה Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyB8rBuducW6nLHE2dHgPqYeWew7OuMB4YA",
            authDomain: "small-tools-for-a-big-life.firebaseapp.com",
            projectId: "small-tools-for-a-big-life",
            storageBucket: "small-tools-for-a-big-life.firebasestorage.app",
            messagingSenderId: "168356167339",
            appId: "1:168356167339:web:ab78cd22a33913d85481ee"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // --- ניהול משתמשים ---
        async function handleAuth(type) {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const errDiv = document.getElementById('auth-error');
            try {
                if (type === 'login') await auth.signInWithEmailAndPassword(email, pass);
                else await auth.createUserWithEmailAndPassword(email, pass);
            } catch (e) {
                errDiv.innerText = "שגיאה: " + e.message;
                errDiv.classList.remove('hidden');
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                showSection('suppliers');
            } else {
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }

        // --- עבודה מול הענן ---
        const CloudDB = {
            async get(key) {
                const doc = await db.collection('users').doc(currentUser.uid).collection('data').doc(key).get();
                if (key === 'stats') return doc.exists ? doc.data() : { revenue: 0, profit: 0 };
                return doc.exists ? doc.data().items : [];
            },
            async set(key, data) {
                document.getElementById('sync-status').innerText = 'מסנכרן...';
                const payload = (key === 'stats') ? data : { items: data };
                await db.collection('users').doc(currentUser.uid).collection('data').doc(key).set(payload);
                document.getElementById('sync-status').innerText = 'מעודכן לענן';
                render();
            }
        };

        let currentSection = 'suppliers';

        async function showSection(section) {
            currentSection = section;
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active'));
            // סימון הכפתור הפעיל
            const btns = document.querySelectorAll('.sidebar-item');
            btns.forEach(btn => {
                if(btn.onclick.toString().includes(`'${section}'`)) btn.classList.add('active');
            });
            render();
        }

        async function render() {
            const container = document.getElementById('content-area');
            const titles = { suppliers: 'ספקים והתחשבנות', products: 'מלאי נוכחי', counting: 'עדכון מלאי', payments: 'תשלום לספקים', reports: 'דוחות ביצועים' };
            document.getElementById('section-title').innerText = titles[currentSection];
            container.innerHTML = '<div class="text-center p-10 font-bold">טוען נתונים מהענן...</div>';
            
            if (currentSection === 'suppliers') await renderSuppliers(container);
            if (currentSection === 'products') await renderProducts(container);
            if (currentSection === 'counting') await renderCounting(container);
            if (currentSection === 'payments') await renderPayments(container);
            if (currentSection === 'reports') await renderReports(container);
        }

        // --- ניהול מוצרים ---
        async function renderProducts(container) {
            const products = await CloudDB.get('products');
            container.innerHTML = `
                <div class="mb-6"><button onclick="openProductModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold shadow-md">הוסף מוצר חדש +</button></div>
                <div class="card overflow-hidden">
                    <table class="w-full text-right">
                        <thead>
                            <tr>
                                <th>שם מוצר</th><th>מלאי</th><th>עלות יח'</th><th>מכירה יח'</th>
                                <th class="bg-blue-50">סה"כ עלות</th><th class="bg-green-50">סה"כ מכירה</th>
                                <th class="text-center">פעולות</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(p => `
                                <tr>
                                    <td class="p-4 font-bold">${p.name}</td>
                                    <td class="p-4 text-lg font-bold text-sky-700">${p.stock}</td>
                                    <td class="p-4">₪${p.cost}</td>
                                    <td class="p-4 text-green-700">₪${p.price}</td>
                                    <td class="p-4 bg-blue-50 font-bold">₪${(p.cost * p.stock).toLocaleString()}</td>
                                    <td class="p-4 bg-green-50 font-bold text-green-800">₪${(p.price * p.stock).toLocaleString()}</td>
                                    <td class="p-4 text-center">
                                        <button onclick="openProductModal(${p.id})" class="ml-4 text-blue-600"><i class="fas fa-edit"></i></button>
