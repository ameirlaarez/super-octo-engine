<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Keeper Cloud - Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap');
        * { color: #1e293b !important; }
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .sidebar-item.active { background-color: #0ea5e9; color: white !important; }
        .sidebar-item.active i { color: white !important; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #e2e8f0; }
        input, select { border: 2px solid #cbd5e1 !important; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 12px; }
        th { text-align: right; padding: 12px; border-bottom: 2px solid #e2e8f0; background: #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        .bg-white-text * { color: white !important; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <div id="login-page" class="fixed inset-0 z-[999] flex items-center justify-center bg-slate-900">
        <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-2 text-sky-700">Store Keeper</h1>
            <p class="text-slate-500 mb-8">ניהול מלאי וספקים בענן</p>
            <div id="auth-error" class="bg-red-100 text-red-600 p-3 rounded-lg mb-4 text-sm hidden"></div>
            <input type="email" id="user-email" placeholder="אימייל">
            <input type="password" id="user-pass" placeholder="סיסמה">
            <button onclick="handleAuth('login')" class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold hover:bg-sky-700 mb-4 transition">כניסה למערכת</button>
            <button onclick="handleAuth('signup')" class="text-sky-600 text-sm font-semibold underline">הרשמה למשתמש חדש</button>
        </div>
    </div>

    <div id="app-content" class="hidden flex w-full h-full">
        <aside class="w-64 bg-slate-800 flex flex-col shadow-xl">
            <div class="p-6 text-2xl font-bold border-b border-slate-700 bg-white-text">
                <span class="text-sky-400">Store Keeper</span>
            </div>
            <nav class="flex-1 mt-4 bg-white-text">
                <button onclick="showSection('dashboard')" class="sidebar-item w-full flex items-center px-6 py-4 text-white hover:bg-slate-700 transition"><i class="fas fa-chart-line ml-3"></i> דשבורד</button>
                <button onclick="showSection('products')" class="sidebar-item w-full flex items-center px-6 py-4 text-white hover:bg-slate-700 transition"><i class="fas fa-boxes ml-3"></i> ניהול מלאי</button>
                <button onclick="showSection('suppliers')" class="sidebar-item w-full flex items-center px-6 py-4 text-white hover:bg-slate-700 transition"><i class="fas fa-truck ml-3"></i> ספקים וחובות</button>
                <button onclick="showSection('expenses')" class="sidebar-item w-full flex items-center px-6 py-4 text-white hover:bg-slate-700 transition"><i class="fas fa-wallet ml-3"></i> הוצאות</button>
                <button onclick="logout()" class="mt-auto w-full flex items-center px-6 py-4 text-red-400 hover:bg-red-900 transition"><i class="fas fa-power-off ml-3"></i> התנתק</button>
            </nav>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm">
                <h2 id="section-title" class="text-xl font-bold text-slate-700">דשבורד</h2>
                <div id="user-display" class="text-sm font-bold text-slate-400"></div>
            </header>
            <section id="content-area" class="p-8 overflow-y-auto"></section>
        </main>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-[110] backdrop-blur-sm">
        <div id="modal-content" class="bg-white rounded-xl p-8 w-full max-w-lg shadow-2xl relative"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB8rBuducW6nLHE2dHgPqYeWew7OuMB4YA",
            authDomain: "small-tools-for-a-big-life.firebaseapp.com",
            projectId: "small-tools-for-a-big-life",
            storageBucket: "small-tools-for-a-big-life.firebasestorage.app",
            messagingSenderId: "168356167339",
            appId: "1:168356167339:web:ab78cd22a33913d85481ee"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let currentSection = 'dashboard';

        // --- AUTH LOGIC ---
        async function handleAuth(type) {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const errorDiv = document.getElementById('auth-error');
            try {
                if (type === 'login') await auth.signInWithEmailAndPassword(email, pass);
                else {
                    await auth.createUserWithEmailAndPassword(email, pass);
                    alert("נרשמת בהצלחה! ברוך הבא.");
                }
            } catch (e) {
                errorDiv.innerText = e.message;
                errorDiv.classList.remove('hidden');
            }
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                showSection('dashboard');
            } else {
                document.getElementById('login-page').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function logout() { auth.signOut(); }

        // --- CLOUD DATA HELPERS ---
        const Cloud = {
            async get(col) {
                const doc = await db.collection('users').doc(currentUser.uid).collection('data').doc(col).get();
                return doc.exists ? doc.data().items : [];
            },
            async set(col, data) {
                await db.collection('users').doc(currentUser.uid).collection('data').doc(col).set({ items: data });
                render();
            }
        };

        // --- NAVIGATION & RENDER ---
        async function showSection(section) {
            currentSection = section;
            document.querySelectorAll('.sidebar-item').forEach(btn => btn.classList.remove('active'));
            document.getElementById('section-title').innerText = 
                section === 'dashboard' ? 'דשבורד' : section === 'products' ? 'ניהול מלאי' : 
                section === 'suppliers' ? 'ספקים וחובות' : 'הוצאות';
            render();
        }

        async function render() {
            const container = document.getElementById('content-area');
            const products = await Cloud.get('products');
            const suppliers = await Cloud.get('suppliers');
            const expenses = await Cloud.get('expenses');

            if (currentSection === 'dashboard') {
                const totalStock = products.reduce((a, b) => a + (b.cost * b.stock), 0);
                const totalDebt = suppliers.reduce((a, b) => a + (b.balance || 0), 0);
                const lowStock = products.filter(p => p.stock <= (p.minStock || 5));

                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="card p-6 border-r-4 border-sky-500">
                            <p class="text-slate-500 font-bold uppercase text-xs">שווי מלאי נוכחי</p>
                            <h3 class="text-3xl font-bold mt-2 text-sky-700">₪${totalStock.toLocaleString()}</h3>
                        </div>
                        <div class="card p-6 border-r-4 border-red-500">
                            <p class="text-slate-500 font-bold uppercase text-xs">סך חובות לספקים</p>
                            <h3 class="text-3xl font-bold mt-2 text-red-600">₪${totalDebt.toLocaleString()}</h3>
                        </div>
                        <div class="card p-6 border-r-4 border-slate-700">
                            <p class="text-slate-500 font-bold uppercase text-xs">הוצאות החודש</p>
                            <h3 class="text-3xl font-bold mt-2">₪${expenses.reduce((a,b)=>a+b.amount,0).toLocaleString()}</h3>
                        </div>
                    </div>
                    <div class="card p-6">
                        <h4 class="font-bold text-red-600 mb-4"><i class="fas fa-exclamation-circle ml-2"></i>התראות מלאי</h4>
                        ${lowStock.length ? lowStock.map(p => `<div class="flex justify-between p-3 border-b last:border-0"><span>${p.name}</span><span class="font-bold text-red-600">${p.stock} יח'</span></div>`).join('') : 'המלאי תקין'}
                    </div>
                `;
            }

            if (currentSection === 'products') {
                container.innerHTML = `
                    <div class="flex justify-between mb-6">
                        <button onclick="openProductModal()" class="bg-sky-600 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-sky-200">מוצר חדש +</button>
                    </div>
                    <div class="card overflow-x-auto">
                        <table class="w-full">
                            <thead><tr><th>שם מוצר</th><th>מלאי</th><th>מחיר עלות</th><th>מינימום</th><th>פעולות</th></tr></thead>
                            <tbody>
                                ${products.map(p => `<tr>
                                    <td class="font-bold">${p.name}</td>
                                    <td class="${p.stock <= (p.minStock||5) ? 'text-red-600 font-black' : ''}">${p.stock}</td>
                                    <td>₪${p.cost}</td>
                                    <td>${p.minStock || 5}</td>
                                    <td><button onclick="deleteItem('products', ${p.id})" class="text-red-400 hover:text-red-600"><i class="fas fa-trash"></i></button></td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            if (currentSection === 'suppliers') {
                container.innerHTML = `
                    <button onclick="openSupplierModal()" class="bg-sky-600 text-white px-6 py-2 rounded-lg font-bold mb-6">ספק חדש +</button>
                    <div class="card overflow-x-auto">
                        <table class="w-full">
                            <thead><tr><th>שם ספק</th><th>טלפון</th><th>יתרת חוב</th><th>פעולות</th></tr></thead>
                            <tbody>
                                ${suppliers.map(s => `<tr>
                                    <td class="font-bold">${s.name}</td>
                                    <td>${s.phone || '-'}</td>
                                    <td class="text-red-600 font-bold">₪${s.balance || 0}</td>
                                    <td>
                                        <button onclick="updateDebt(${s.id})" class="text-sky-600 ml-3 font-bold text-sm">עדכן חוב</button>
                                        <button onclick="deleteItem('suppliers', ${s.id})" class="text-red-400"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
        }

        // --- MODALS & ACTIONS ---
        function openProductModal() {
            showModal(`
                <h3 class="text-xl font-bold mb-6 text-sky-800">הוספת מוצר חדש</h3>
                <input type="text" id="p-name" placeholder="שם המוצר">
                <input type="number" id="p-cost" placeholder="מחיר עלות">
                <input type="number" id="p-stock" placeholder="כמות במלאי">
                <input type="number" id="p-min" placeholder="מלאי מינימום להתראה" value="5">
                <button onclick="saveProduct()" class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold mt-4">שמור לענן</button>
            `);
        }

        async function saveProduct() {
            const products = await Cloud.get('products');
            products.push({
                id: Date.now(),
                name: document.getElementById('p-name').value,
                cost: parseFloat(document.getElementById('p-cost').value || 0),
                stock: parseFloat(document.getElementById('p-stock').value || 0),
                minStock: parseFloat(document.getElementById('p-min').value || 5)
            });
            await Cloud.set('products', products);
            closeModal();
        }

        function openSupplierModal() {
            showModal(`
                <h3 class="text-xl font-bold mb-6">ספק חדש</h3>
                <input type="text" id="s-name" placeholder="שם הספק">
                <input type="text" id="s-phone" placeholder="טלפון">
                <input type="number" id="s-balance" placeholder="חוב התחלתי">
                <button onclick="saveSupplier()" class="w-full bg-sky-600 text-white py-3 rounded-lg font-bold mt-4">שמור ספק</button>
            `);
        }

        async function saveSupplier() {
            const suppliers = await Cloud.get('suppliers');
            suppliers.push({
                id: Date.now(),
                name: document.getElementById('s-name').value,
                phone: document.getElementById('s-phone').value,
                balance: parseFloat(document.getElementById('s-balance').value || 0)
            });
            await Cloud.set('suppliers', suppliers);
            closeModal();
        }

        async function deleteItem(col, id) {
            if (!confirm('למחוק לצמיתות מהענן?')) return;
            const items = await Cloud.get(col);
            await Cloud.set(col, items.filter(i => i.id !== id));
        }

        function showModal(html) {
            document.getElementById('modal-content').innerHTML = html + `<button onclick="closeModal()" class="absolute top-4 left-4 text-slate-400 hover:text-black"><i class="fas fa-times"></i></button>`;
            document.getElementById('modal-overlay').classList.remove('hidden');
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
